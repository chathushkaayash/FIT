<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash course</title>
</head>
<body>
    <h1>Register</h1>

    <form action="submit.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Age:</label>
        <input type="radio" id="ageUnder18" name="age" value="Under 18">
        <label for="ageUnder18">Under 18</label>
        <input type="radio" id="age18to35" name="age" value="18 to 35">
        <label for="age18to35">18 to 35</label>
        <input type="radio" id="ageOver35" name="age" value="Over 35">
        <label for="ageOver35">Over 35</label><br><br>

        <label for="securityQuestion">Security Question:</label>
        <select id="securityQuestion" name="securityQuestion" required>
            <option value="" disabled selected>Select a security question</option>
            <option value="mother">What is your mother's maiden name?</option>
            <option value="pet">What is the name of your first pet?</option>
            <option value="city">In which city were you born?</option>
        </select>
        <br><br>
        <label for="answer">Security Question Answer:</label>
        <input type="text" id="answer" name="answer"> <br>

        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
